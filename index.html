<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTW TV Interface - Precision Gradient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onclick="handleGlobalClick()">

    <div id="top-hotzone"></div>

    <div id="video-container">
        <video id="tv-player" autoplay muted loop playsinline></video>
    </div>

    <div id="ui-overlay">
        <div class="focusable-wrapper" id="banner-hitbox">
            <h1 id="input-name">HDMI 1</h1>
        </div>
    </div>

    <div id="menu-btn">
        <div class="btn-placeholder"></div>
        <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </div>

    <div id="mod-menu">
        <button id="mod-close" aria-label="Close mod menu" tabindex="0">âœ•</button>
        <h2 style="text-align:center; color:#ff007f; margin:0 0 20px 0;">SYSTEM MODS</h2>
        <div class="menu-item focused" id="lock-item" tabindex="0">
            <div class="checkbox" id="banner-check"></div>
            <span>Make Banner Disappear</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
